<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/ssp.css" >
    <link rel="stylesheet" href="style/respansiv.css" >
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <i id="Theme" class="fa-regular fa-moon"></i>
    <div class="CalculatorPosition">
        <div class="Calculator">
            <div class="NumberResult-Operation">
            <p class="Result">
                5768
            </p>
            <p class="NumberOperation">
                5000+300+468
            </p>
        </div>
        <div class="btnCalculator">
            <button class="ButtonCalculator ButtonOperation"> AC </button>
            <button class="ButtonCalculator ButtonOperation" ><i class="fa-solid fa-delete-left"></i></button>
            <button class="ButtonCalculator ButtonOperation"><i class="fa-solid fa-percent"></i></button>
            <button class="ButtonCalculator ButtonOperation"><i class="fa-solid fa-divide"></i></button>
            <button class="ButtonCalculator">7</button>
            <button class="ButtonCalculator">8</button>
            <button class="ButtonCalculator">9</button>
            <button class="ButtonCalculator ButtonOperation"><i class="fa-solid fa-xmark"></i></button>
            <button class="ButtonCalculator">4</button>
            <button class="ButtonCalculator">5</button>
            <button class="ButtonCalculator">6</button>
            <button class="ButtonCalculator ButtonOperation"><i class="fa-solid fa-minus"></i></button>
            <button class="ButtonCalculator">1</button>
            <button class="ButtonCalculator">2</button>
            <button class="ButtonCalculator">3</button>
            <button class="ButtonCalculator ButtonOperation"><i class="fa-solid fa-plus"></i></button>
            <button class="ButtonCalculator">0</button>
            <button class="ButtonCalculator">.</button>
            <button class="ButtonCalculator BtnResult"><i class="fa-solid fa-equals"></i></button>
        </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
